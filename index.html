<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="theme-color" content="#0d6efd">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="icon-192.png">
	<link rel="apple-touch-icon" href="icon-192.png">
	<link rel="stylesheet" href="style.css">
	<title>Умный AI планировщик</title>
</head>
<body>
	<header class="app-header">
		<h1>Умный AI планировщик</h1>
	</header>
	<main class="app-main">
		<p class="tagline">Планируйте вашу цель в достижимые задачи</p>
		<form id="goalForm" class="goal-form" autocomplete="off">
			<input id="goalInput" name="goal" type="text" inputmode="text" placeholder="Введите вашу личную цель..." aria-label="Введите вашу личную цель" required>
			<button type="submit" class="primary-btn">Планировать</button>
		</form>
		<div id="status" class="status" role="status" aria-live="polite"></div>
		<ul id="tasks" class="task-list" aria-label="Список подзадач"></ul>
		<button id="installBtn" class="install-btn" hidden>Установить приложение</button>
	</main>
	<noscript>Это приложение работает лучше с включенным JavaScript.</noscript>
	<script src="app.js" defer></script>
</body>
</html>
